    <p style="color:white; font-size:20px; float:right;"><a href="about.html">About&nbsp;&nbsp;</a></p>
    <h2> &nbsp; Flow Visualization</h2>
    <div class="container-fluid">
        <!-- 3D view -->
      <div class="column">
          <div class="slidecontainer">
            <label for="Brushing">&nbsp; Brushing</label>
            <input type="checkbox" id="Brushing" name="Brushing" value="Brushing">
            <p>Please select a z value:  <span id="showzvalue"></span></p>
            <input type="range" min="-5" max="5" value="0" step="0.01" class="slider" id="zvalue">
            <p>Please select a bandwidth :  <span id="showbandwidth"></span></p>
            <input type="range" min="0.01" max="0.1" value="0.05" step="0.005" class="slider" id="bandwidth">
          </div>
          <div class="particleDiv col-md-6">
              <div id="scene"></div>
          </div>
      </div>
      <!-- 2D view -->
      <div class="column">
          <div class="cutDiv">
              <h3>2D cut-plane</h3>
              <p style="color:white; font-size:10px;">&nbsp; &nbsp; 0  &nbsp;&nbsp;&nbsp; &nbsp; 40  &nbsp;&nbsp; &nbsp;&nbsp; 79 &nbsp; &nbsp; &nbsp; &nbsp;119 &nbsp;&nbsp;&nbsp; 159  &nbsp; &nbsp;&nbsp; 198  &nbsp;  &nbsp;&nbsp; 238  &nbsp;&nbsp; &nbsp; 278  &nbsp;&nbsp; &nbsp; 318  &nbsp;&nbsp; &nbsp; 357</p>

  </div>
